<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <div id="tableTitle" *ngIf="preTitle" class="page-pretitle">
        {{preTitle}}
      </div>
      <h2 class="page-title">
        {{title}}
      </h2>
    </div>
    <div class="d-flex align-items-center col-auto ms-auto d-print-none">
        <form class="d-flex">
            <div class="p-2" *ngFor="let select of selects; let indexSelect = index">
              <select [name]="select.id"
                      (change)="onSelect($event, indexSelect)" id="{{select.id}}" class="form-select  me-3">
                <option *ngFor="let option of select.options; let indexOption = index"
                        [value]="indexOption" [selected]="option.selected">{{option.label}}</option>
              </select>
            </div>
        </form>
        <ng-content select="[header]"></ng-content>
    </div>
  </div>
</div>
