<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <div *ngIf="preTitle" class="page-pretitle">
        {{preTitle}}
      </div>
      <h2 class="page-title">
        {{title}}
      </h2>
    </div>
    <div class="col-auto ml-auto d-print-none">
      <form class="form-inline">
        <select [name]="select.id" *ngFor="let select of selects; let indexSelect = index"
                (change)="onSelect($event, indexSelect)" id="{{select.id}}" class="form-select">
          <option *ngFor="let option of select.options; let indexOption = index"
                  [value]="indexOption">{{option.label}}</option>
        </select>
      </form>
    </div>
  </div>
</div>
