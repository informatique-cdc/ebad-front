      <div ngbDropdown class="d-inline-block">

                    notification(s)
                  </strong>
                </div>
                <div class="list-group">
                  <span class="list-group-item" *ngFor="let notification of notifications">

                  </span>
                </div>
                <div class="panel-footer text-sm bg-light">
                  <a (click)="markAsRead()" class="pull-right">

            </div>

              <div class="panel bg-white">
                <div class="list-group">
                  <span class="list-group-item">
                    <span class="clear block m-b-none" (click)="changeLang('fr')">
                      {{'HEADER.TRANSLATE.FR' | translate}}
                    </span>
                  </span>
                  <span class="list-group-item" (click)="changeLang('en')">
                    <span class="clear block m-b-none">
                      {{'HEADER.TRANSLATE.EN' | translate}}
                    </span>
                  </span>
