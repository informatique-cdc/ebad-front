<div class="row row-deck">
  <div class="col-sm-12 col-xl-6" *ngFor="let oneNew of news">
    <div class="card d-flex flex-column">
      <div class="card-body d-flex flex-column">
        <h3 class="card-title"><a>{{oneNew.title}}</a></h3>
        <div class="text-muted" [innerHTML]="oneNew.content"></div>
        <div class="d-flex align-items-center pt-5 mt-auto">
          <span class="avatar avatar-md">AD</span>
          <div class="ml-3">
            <a class="text-body">{{oneNew.createdBy}}</a>
            <small class="d-block text-muted">{{oneNew.createdDate | date: 'dd/MM/yyyy - hh:mm:ss'}}</small>
          </div>
          <div class="ml-auto">
            <a class="icon d-none d-md-inline-block ml-3 text-muted">
              <ebad-icon name="heart"></ebad-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
