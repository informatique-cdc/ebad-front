<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <h2 class="page-pretitle">
        Administration
      </h2>
      <h2 id="tableTitle" class="page-title">
        Applications
      </h2>
    </div>
    <!-- Page title actions -->
    <div class="col-auto ml-auto d-print-none">
      <div class="d-flex">
        <a *ngIf="addApplicationEnabled" href="javascript:void(0)"  style="cursor: pointer" class="btn btn-primary mr-3" (click)="onClickAddApplication()" id="addApplication">
          <ebad-icon name="plus"></ebad-icon>
          Nouvelle application
        </a>

        <a *ngIf="importApplicationEnabled" href="javascript:void(0)"  style="cursor: pointer" class="btn btn-primary" (click)="onClickImportApplications()">
          <ebad-icon name="download"></ebad-icon>
          Importer des applications
        </a>
      </div>
    </div>
  </div>
</div>

<ebad-show-hide-column [datatableElement]="dtElement" [columns]="columns"></ebad-show-hide-column>
<div class="card" (resized)="onResizeTable($event)">
  <div class="table-responsive">
    <table id="listApplications" aria-describedby="tableTitle" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table card-table table-vcenter text-nowrap datatable">
      <thead>
      <tr>
        <th id="appId">
          Id
        </th>
        <th id="appCode">
          Code
        </th>
        <th id="appName">
          Nom
        </th>
        <th id="appParamPattern">
          Pattern param√®tre
        </th>
        <th id="appFilePattern">
          Pattern fichier
        </th>
        <th id="actions">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let app of applications">
        <td class="align-middle" *ngIf="columns[0].visible">
         {{app.id}}
        </td>
        <td class="align-middle" *ngIf="columns[1].visible">
         {{app.code}}
        </td>
        <td class="align-middle" *ngIf="columns[2].visible">
         {{app.name}}
        </td>
        <td class="align-middle" *ngIf="columns[3].visible">
         {{app.dateParametrePattern}}
        </td>
        <td class="align-middle" *ngIf="columns[4].visible">
         {{app.dateFichierPattern}}
        </td>
        <td class="text-center" *ngIf="columns[5].visible">
          <a (click)="editApplication(app)" id="actionUpdate-{{app.code}}" href="javascript:void(0)" class="btn btn-secondary btn-sm">Edit</a>
          <a (click)="deleteApplication(app)" id="actionDelete-{{app.code}}" href="javascript:void(0)" class="btn btn-secondary btn-sm">Delete</a>
          <a (click)="usersApplication(app)" id="actionUser-{{app.code}}" href="javascript:void(0)" class="btn btn-secondary btn-sm">Users</a>
          <a (click)="managersApplication(app)" id="actionManager-{{app.code}}" href="javascript:void(0)" class="btn btn-secondary btn-sm">Manages</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
