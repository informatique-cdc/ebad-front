<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <h2 class="page-pretitle">
        Administration
      </h2>
      <h2 class="page-title">
        Applications
      </h2>
    </div>
    <!-- Page title actions -->
    <div class="col-auto ml-auto d-print-none">
      <div class="d-flex">
        <a *ngIf="addApplicationEnabled" href="javascript:void(0)"  style="cursor: pointer" class="btn btn-primary mr-3" (click)="onClickAddApplication()">
          <ebad-icon name="plus"></ebad-icon>
          Nouvelle application
        </a>

        <a *ngIf="importApplicationEnabled" href="javascript:void(0)"  style="cursor: pointer" class="btn btn-primary" (click)="onClickImportApplications()">
          <ebad-icon name="download"></ebad-icon>
          Importer des applications
        </a>
      </div>
    </div>
  </div>
</div>
<app-table
  id="listApplications"
  [title]="'Applications'"
  [table]="table"
  (actionClicked)="onActionClicked($event)"
  (globalActionClicked)="onClickAddApplication()"
  (secondGlobalActionClicked)="onClickImportApplications()">
  <ngb-pagination footer class="d-flex justify-content-center" [maxSize]="5" [collectionSize]="totalSize" [pageSize]="size" [(page)]="page" (pageChange)="onPageChange($event)" aria-label="Default pagination"></ngb-pagination>
</app-table>
