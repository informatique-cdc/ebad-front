<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <h2 class="page-pretitle">
        Administration
      </h2>
      <h2 id="tableTitle" class="page-title">
        Normes
      </h2>
    </div>
    <div class="col-auto ml-auto d-print-none">
      <div class="d-flex">
        <a  href="javascript:void(0)"  style="cursor: pointer" class="btn btn-primary mr-3" id="addNormAction" (click)="onClickAddNorm()">
          <ebad-icon name="plus"></ebad-icon>
          Nouvelle norme
        </a>
      </div>
    </div>
  </div>
</div>

<ebad-show-hide-column [datatableElement]="dtElement" [columns]="columns"></ebad-show-hide-column>
<div class="card" (resized)="onResizeTable($event)">
  <div class="table-responsive">
    <table id="listNorms" aria-describedby="tableTitle" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table card-table table-vcenter text-nowrap datatable">
      <thead>
      <tr>
        <th id="normId">ID</th>
        <th id="normName">
          Nom
        </th>
        <th id="commandLineNorm">
          Interpr√©teur
        </th>
        <th id="pathShellNorm">
          Dossier shell
        </th>
        <th id="ctrlMDateNorm">
          Fichier date
        </th>
        <th id="actions">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let norm of norms">
        <td class="align-middle" *ngIf="columns[0].visible">
          {{norm.id}}
        </td>
        <td class="align-middle" *ngIf="columns[1].visible">
          {{norm.name}}
        </td>
        <td class="align-middle" *ngIf="columns[2].visible">
          {{norm.commandLine}}
        </td>
        <td class="align-middle" *ngIf="columns[3].visible">
          {{norm.pathShell}}
        </td>
        <td class="align-middle" *ngIf="columns[4].visible">
          {{norm.ctrlMDate}}
        </td>
        <td class="text-center" *ngIf="columns[5].visible">
          <a id="actionEdit-{{norm.name}}" (click)="editNorm(norm)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Edit</a>
          <a id="actionDelete-{{norm.name}}" (click)="deleteNorm(norm)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
