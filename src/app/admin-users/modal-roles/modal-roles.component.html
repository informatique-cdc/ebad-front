<form (ngSubmit)="userForm.form.valid && changeRoles()" #userForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross-click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-check">
      <input type="checkbox" id="user" class="form-check-input form-control"
             name="user"
             [(ngModel)]="roles.roleUser">
      <label for="user" class="form-check-label ms-5">Role Utilisateur</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="admin" class="form-check-input form-control"
             name="admin"
             [(ngModel)]="roles.roleAdmin">
      <label for="admin" class="form-check-label ms-5">Role Administrateur</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel')">Annuler</button>
    <button type="submit" class="btn btn-outline-dark">{{action}}</button>
  </div>
</form>
