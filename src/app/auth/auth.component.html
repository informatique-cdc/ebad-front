<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title | translate}}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <app-list-errors [errors]="errors"></app-list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="{{'LOGIN.LABEL.USERNAME' | translate}}"
                class="form-control form-control-lg"
                type="text"
              id="username"/>
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="{{'LOGIN.LABEL.PASSWORD' | translate}}"
                class="form-control form-control-lg"
                type="password"
              id="password"/>
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
              {{ title | translate}}
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
