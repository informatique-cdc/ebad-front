<form [formGroup]="authForm" (ngSubmit)="submitForm()" class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">{{'APP.NAME' | translate}}</h1>
    <p>{{'LOGIN.WELCOME' | translate}}</p>
    <p>{{'LOGIN.INFO.LOGIN' | translate}}</p>
    <p *ngIf="error" class="text-danger">{{'LOGIN.ERROR.LOGIN' | translate}}</p>
  </div>

  <fieldset [disabled]="isSubmitting" *ngIf="jwt">
    <fieldset class="form-group">
      <div class="form-label-group">
        <input formControlName="username" type="test" id="username" class="form-control"
               placeholder="{{'LOGIN.LABEL.USERNAME' | translate}}" required="" autofocus="">
        <label for="username">{{'LOGIN.LABEL.USERNAME' | translate}}</label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="form-label-group">
        <input formControlName="password" type="password" id="password" class="form-control"
               placeholder="{{'LOGIN.LABEL.PASSWORD' | translate}}" required="">
        <label for="password">{{'LOGIN.LABEL.PASSWORD' | translate}}</label>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> {{'LOGIN.LABEL.REMEMBERME' | translate}}
        </label>
      </div>
    </fieldset>
  </fieldset>
  <button class="btn btn-lg btn-primary btn-block" type="submit"
          [disabled]="!authForm.valid && jwt">{{'LOGIN.TITLE' | translate}}</button>
  <p class="mt-5 mb-3 text-muted text-center">Â© 2016-2019</p>
</form>
