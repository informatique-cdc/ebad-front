<app-env-app-head-selector preTitle="ContrÃ´le des accÃ¨s" [title]="applicationSelected?.name" (applicationChanged)="applicationChanged($event)" [showEnvironment]="false" [isModarable]="true">
</app-env-app-head-selector>
<div class="row">
  <div class="col-md-6 col-lg-6" *ngFor="let user of users | paginate: pagination">
    <div class="card">
      <div class="card-body">
        <div class="row row-sm align-items-center">
          <div class="col-auto">
            <span class="avatar avatar-md">{{user.user | avatar}}</span>
          </div>
          <div class="col">
            <h3 class="mb-0"><a>{{user.user.firstName}} {{user.user.lastName}}</a></h3>
            <div class="text-muted text-h5">{{user.user.login}}</div>
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
              <span *ngIf="user.canUse" class="badge bg-gray-lt">Utilisateur</span>&nbsp;
              <span *ngIf="user.canManage" class="badge bg-gray-lt">Manager</span>
          </div>
          <div class="col-auto">
            <div class="btn-list">
              <a *ngIf="user.canUse" href="javascript:void(0);" class="btn btn-secondary btn-sm" id="delete-user-right-{{user.user.id}}" (click)="onClickDeleteUserRight(user.user)">
                Supprimer droit utilisateur
              </a>
              <a *ngIf="!user.canUse" href="javascript:void(0);" class="btn btn-secondary btn-sm" id="add-user-right--{{user.user.id}}" (click)="onClickAddUserRight(user.user)">
                Ajouter droit utilisateur
              </a>
              <a *ngIf="user.canManage" href="javascript:void(0);" class="btn btn-secondary btn-sm" id="delete-manager-right--{{user.user.id}}" (click)="onClickDeleteManagerRight(user.user)">
                Supprimer droit Manager
              </a>
              <a *ngIf="!user.canManage" href="javascript:void(0);" class="btn btn-secondary btn-sm" id="add-manager-right--{{user.user.id}}" (click)="onClickAddManagerRight(user.user)">
                Ajouter droit Manager
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex">
  <pagination-controls class="pagination ml-auto" (pageChange)="changePage($event)"></pagination-controls>
</div>
