<div class="page-title-box">
  <div class="row align-items-center">
    <div class="col-auto">
      <h2 id="tableTitle" class="page-pretitle">
        {{'MENU.ADMINISTRATION.TITLE' | translate}}
      </h2>
      <h2 class="page-title">
        {{'MENU.ADMINISTRATION.SETTINGS' | translate}}
      </h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-lg-6" *ngFor="let setting of settings">
    <div class="card">
      <div class="card-body">
        <div class="row row-sm align-items-center">
          <div class="col">
            <h3 class="mb-0"><a>{{setting.key}}</a> is
              <strong *ngIf="setting.value === 'true'">ENABLED</strong>
              <strong *ngIf="setting.value === 'false'">DISABLED</strong>
            </h3>
          </div>
          <div class="col-auto lh-1 align-self-start">
            <span style="cursor: pointer" *ngIf="setting.value === 'true'" class="badge bg-red-lt" (click)="disableSetting(setting)">Disable</span>
            <span style="cursor: pointer" *ngIf="setting.value === 'false'" class="badge bg-green-lt" (click)="enableSetting(setting)">Enable</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
