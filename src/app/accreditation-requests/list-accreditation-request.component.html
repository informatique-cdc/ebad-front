<div class="card">
  <div class="table-responsive">
    <table aria-describedby="tableTitle" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table card-table table-vcenter text-nowrap datatable">
      <thead>
      <tr>
        <th id="accReqId">
          Id
        </th>
        <th id="accReqApp">
          Application
        </th>
        <th id="accReqWantUse">
          Droit Utilisation
        </th>
        <th id="accReqWantManage">
          Droit de gestion
        </th>
        <th id="accReqState">
          Etat
        </th>
        <th id="actions">
          Actions
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let accReq of accreditationsRequests">
        <td class="align-middle">
          {{accReq.id}}
        </td>
        <td class="align-middle">
          {{accReq.application.name}}
        </td>
        <td class="align-middle">
          {{accReq.wantUse | yesno}}
        </td>
        <td class="align-middle">
          {{accReq.wantManage | yesno}}
        </td>
        <td class="align-middle">
          {{accReq.state}}
        </td>
        <td class="text-center">
          <a *ngIf="!userOnly" (click)="accept(accReq)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Accepter</a>
          <a *ngIf="!userOnly" (click)="reject(accReq)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Rejeter</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
