<app-env-app-head-selector preTitle="Gestion des chaines" [title]="environmentSelected?.name" (environmentChanged)="environmentChanged($event)" [showEnvironment]="true" [isModarable]="true">
  <span header>
  <a href="javascript:void(0)" *ngIf="environmentSelected" style="cursor: pointer"
     class="btn btn-primary me-3" (click)="onClickAddChain()">
    <ebad-icon name="plus"></ebad-icon>
    Nouvelle chaine
  </a>
</span>
</app-env-app-head-selector>

<ebad-show-hide-column [datatableElement]="dtElement" [columns]="columns"></ebad-show-hide-column>
<div class="card" (resized)="onResizeTable($event)">
  <div class="table-responsive">
    <table id="listMChains" aria-describedby="tableTitle" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table card-table table-vcenter text-nowrap datatable">
      <thead>
      <tr>
        <th id="chainId">
          ID
        </th>
        <th id="chainName">
          Nom
        </th>
        <th id="chainDescription">
          Description
        </th>
        <th id="actions">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let chain of chains">
        <td class="align-middle" *ngIf="columns[0].visible">
          {{chain.id}}
        </td>
        <td class="align-middle" *ngIf="columns[1].visible">
          {{chain.name}}
        </td>
        <td class="align-middle" *ngIf="columns[2].visible">
          {{chain.description}}
        </td>
        <td class="text-center" *ngIf="columns[3].visible">
          <a (click)="editChain(chain)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Edit</a>
          <a (click)="deleteChain(chain)" href="javascript:void(0)" class="btn btn-secondary btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
