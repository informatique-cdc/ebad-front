<form (ngSubmit)="identityForm.form.valid && addIdentity()" #identityForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross-click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">{{'IDENTITY.NAME' | translate}}</label>
      <div class="input-group">
        <input required id="name" class="form-control" placeholder="{{'IDENTITY.NAME' | translate}}" #name="ngModel"
               name="name"
               [(ngModel)]="identity.name"
               [ngClass]="{ 'is-invalid': identityForm.submitted && name.invalid }">
        <div *ngIf="identityForm.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">{{'IDENTITY.NAME' | translate}} requis</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="login">{{'IDENTITY.LOGIN' | translate}}</label>
      <div class="input-group">
        <input required id="login" class="form-control" placeholder="{{'IDENTITY.LOGIN' | translate}}" #login="ngModel"
               name="login"
               [(ngModel)]="identity.login"
               [ngClass]="{ 'is-invalid': identityForm.submitted && login.invalid }">
        <div *ngIf="identityForm.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="login.errors.required">{{'IDENTITY.LOGIN' | translate}} requis</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel')">Annuler</button>
    <button type="submit" class="btn btn-outline-dark">{{action}}</button>
  </div>
</form>
